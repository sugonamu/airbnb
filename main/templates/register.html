{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<h1>Create an Account</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
{% endblock %}
