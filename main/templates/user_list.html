{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
<h2>Registered Users</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Last Login</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.last_login }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No users found.</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
